<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial=scale1">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="shortcut icon" href="favicon.ico">
	<title>JavaScript Practice</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/theme.css">
</head>

<body role="document">
	<div class="container">
		<div class="page-header">
			<h1>JavaScript Practice</h1>
		</div>

		<!-- Display the Text -->

		<button type="button" onclick="displayText()">Date</button>
		<p id="demo"></p>
	

		<hr>
		<br>

		<!-- Change Text -->

		<button class="btn btn-primary" onclick="changeText()">Change Text</button>
		<p id="ct">I am here.</p>

		<hr>
		<br>

		<!-- Change/Switch Images -->
		<img id="switchimage" src="images/cat.png" onclick="switchImage()" width="200px" height="200px">

		<hr>
		<br>

		<!-- Change Color Red -->
		<h3 id="headertext">This is might turn Red.</h3>
		<button class="btn btn-success" onclick="changeToRedText()">Red</button>


		<hr>
		<br>
		<!-- Input Validation -->
		<h3>Please Input a Number</h3>
		<div class="row">
  			<div class="col-lg-6">
    			<div class="input-group">
      				<span class="input-group-btn">
        				<button class="btn btn-info" onclick="isNumber()">Go!</button>
      				</span>
      				<input type="text" class="form-control" id="inputbox">
    			</div><!-- /input-group -->
    			<p id="result"></p>
  			</div><!-- /.col-lg-6 -->
  		</div>


  		<!-- Document.write() -->
  		<hr>
  		<br>
  		<h1>Document.write()</h1>
  		<button class="btn btn-warning" onclick="docWrite()">Clear and Write</button>

  		<!-- Console.log() -->
  		<hr>
  		<br>
  		<h1>Console.log()</h1>
  		<button class="btn btn-danger" onclick="doConsole()">Secret Console Message</button>
		











	<script src="js/practice.js"></script>

	</div>

</body>

</html>
